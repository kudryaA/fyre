<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Empty page</title>

    <script>
        $(function() {
            $("#load-recipes").hide();
            $.ajax({
                type: "get",
                url: "/get/dashboard",
                dataType: "json",
                contentType: "application/json; charset=utf-8",
                complete: [
                    function (response) {
                        var answer = $.parseJSON(response.responseText);
                        $("#dashboard-table tbody tr").remove();
                        $.each(answer.obj, function(key, value) {
                            var row = "<tr><td class='text-left'>" + key + "</td><td class='text-left'>" + value + "</td><td></tr>"
                            $("#dashboard-table tbody").append(row);
                        });

                    }
                ]
            });
        });
    </script>
</head>
<body>
    <div id="table">
        <!-- Page Content -->
        <div class="container" id="content-container">
            <table class="table" id="dashboard-table">
                <thead>
                <tr>
                    <th class="text-left" scope="col">Title</th>
                    <th class="text-left" scope="col">Value</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
