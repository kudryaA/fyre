<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Printable Recipe</title>
    <script src="vendor/jquery/jquery.min.js"></script>

    <script>
        $(function() {
             var urlString = window.location.href;
            var url = new URL(urlString);
            var id = url.searchParams.get("id");
            var recipe = window.localStorage.getItem(id);
            $("body").append(recipe);
        });
    </script>
    <style>
        img {
            max-width: 500px;
        }
    </style>
</head>
<body>

</body>
</html>
